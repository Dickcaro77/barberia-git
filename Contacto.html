<!DOCTYPE html>

<html>

     <head>
        <link rel="shortcut icon" href="./Imagenes/logok.png" type="image/x-icon">
         <meta charset="UTF-8">
             <title>Contacto - The King´s Barber Shop</title>
             <link rel="stylesheet" href="reset.css">
             <link rel="stylesheet" href="style.css">

     </head>

<body>
    <header>
         <div class="caja">
             <h1><img src="Imagenes/logok.png" alt="logo de la barberia The King´s Barber Shop"></h1>
                 <nav>
                     <ul>
                    <li><a href="The King´s Barber Shop_index.html">Home</a></li>
                    <li><a href="Productos.html">Productos</a></li>
                    <li><a href="Contacto.html">Contacto</a></li>
                     </ul>

                 </nav>
          </div>
    </header>
    <main class="formulario">
        <form>
            <label for="nombreapellido">Nombre Y Apellido</label>
            <input type="text"id="nombreapellido"class= "input-padron"required>

            <label for="correoelectronico">Correo Electronico</label>
            <input type="email"id="correoelectronico"class= "input-padron"required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel"id="telefono"class= "input-padron"required placeholder="(+xx) xxxx xxxx">

            <label form="Mensaje">Mensaje</label>
            <textarea  id="Mensaje" class= "input-padron" cols="65" rows="10"></textarea>

               <fieldset>

                   <legend>¿Como le gustaria que lo contactemos?</legend>
             
                  <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio=email">Email</label>
            
                  <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio=telefono">Telefono</label>
            
                  <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio=whatsapp"checked>WhatsApp</label>
            
               </fieldset>

               <fieldset>
                   <legend>¿En cual horario le gustaria ser atendido?</legend>
                   
                     <select>
                          <option>Mañana</option>
                          <option>Tarde</option>
                          <option>Noche</option>
                     </select>

               </fieldset>

            <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la barberia The King´s Barber Shop ?</label>

            <input type="submit"value="Enviar formulario"class="Enviar">

         </form>
             
         <table>
            <thead>
                <tr>
                    <th>Dias</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                 <tr>
                    <td>Domingo ~ Domingo</td>
                    <td>09h ~ 20h</td>
                 </tr>
            </tbody>
           
           </table>

    </main>
          <footer>
             <img src="Imagenes/logo-blancok.png"alt="logo de la barberia The King´s Barber Shop">
             <p class="Copyright">&copy Copyright The Barber King´s Shop - 2021</p>
          </footer>
    
</body>
    
</html>
